<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="author" content="Koky">
     <meta name="keywords" content="timer, Countdown, time">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/timer.css">
     <link rel="stylesheet" href="css/modal.css">
     <link rel="stylesheet" href="body.css">
     <link rel="stylesheet" href="css/rain.css">

     <link rel="icon" href="image/relaxation.png" type="image/icon">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0" />
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <title>Countdown Timer</title>
</head>
<body>
          <!--Rain animation-->
     <div class="back-row-toggle splat-toggle">
          <div class="rain front-row"></div>
          <div class="rain back-row"></div>
        </div>
       
          <!--Timer button  -->
     <button id="showTimerButton" class="show-button">
          <div id="tooltip">Timer</div>
     </button>
     <div class="timer timer-container" id="timerContainer"></div>

          <!-- Rain button -->
     <button id="showRain" class="show-button-rain">
          <div id="tooltip2">Rain</div>
     </button>
        
        <div id="rainModal" class="modal">
          <div class="modal-content">
            <span id="closeButton" class="timer-close"></span>
            <button id="playButton" class="material-symbols-outlined play-button timer__btn--start">
               play_pause</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1">
          </div>
        </div>    


        
        <script src="js/script.js" type="module"></script>
        <script src="js/rain.js"></script> 
</body>
</html>
